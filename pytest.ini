[pytest]
# Configuración de pytest para proyectos

# Directorios de tests
testpaths = backend/tests

# Configuración de asyncio
asyncio_mode = auto

# Marcadores personalizados
markers =
    unit: Tests unitarios (sin dependencias externas)
    integration: Tests de integración (requieren servicios externos)
    smoke: Smoke tests (verificación básica de ambiente)
    slow: Tests que tardan más de 5 segundos

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Filtrar warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20
