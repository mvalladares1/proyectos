version: '3.8'

services:
  api-prod:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rio-api-prod
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./backend/data:/app/backend/data
    restart: unless-stopped
    networks:
      rio-network:
        aliases:
          - api-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web-prod:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: rio-web-prod
    ports:
      - "8501:8501"
    environment:
      - ENV=production
      - API_URL=http://api-prod:8000
    depends_on:
      api-prod:
        condition: service_healthy
    restart: unless-stopped
    networks:
      rio-network:
        aliases:
          - web-prod

networks:
  rio-network:
    external: true
