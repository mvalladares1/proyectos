version: '3.8'

services:
  api-prod:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: app-api-prod:latest
    container_name: rio-api-prod
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./backend/data:/app/backend/data
    restart: unless-stopped
    networks:
      rio-network:
        aliases:
          - api-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web-prod:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: app-web-prod:latest
    container_name: rio-web-prod
    environment:
      - ENV=production
      - API_URL=http://127.0.0.1:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_BASE_URL_PATH=/dashboards
    network_mode: "host"
    depends_on:
      api-prod:
        condition: service_healthy
    restart: unless-stopped

networks:
  rio-network:
    external: true
